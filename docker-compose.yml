
services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app_password_change_me
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+psycopg2://app:app_password_change_me@postgres:5432/appdb
      JWT_SECRET: CHANGE_ME_SECRET
    ports:
      - "8000:8000"
    depends_on:
      - postgres

volumes:
  pgdata:
